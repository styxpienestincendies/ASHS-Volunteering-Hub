  <!-- Form -->
  <!-- fix type on form -->

  <form id="contactForm">

  <div class="form-group">
    <label for="firstnameFormControlInput1">First Name</label>
    <input type="text" class="form-control" id="firstname" placeholder="">
  </div>

  <div class="form-group">
    <label for="lastnameFormControlInput2">Last Name</label>
    <input type="text" class="form-control" id="lastname" placeholder="">
  </div>

 

  <div class="form-group">
    <label for="emailFormControlInput3">Email address</label>
    <input type="text" class="form-control" id="email" placeholder="name@example.com">
  </div>

  <div class="form-group">
    <label for="phonenumberFormControlInput1">Phone Number</label>
    <input type="text" class="form-control" id="phonenumber" placeholder="">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Reason</label>
    <textarea class="form-control" id="message" rows="3"></textarea>
  </div>

  <div>
    <button type = "submit" class = "contact-form-button"> Send </button>
  </div>
</form>






<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
